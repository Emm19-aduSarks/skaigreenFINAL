<!DOCTYPE html>
<html>
  <head>
    <style>
      #section1, #section2, #section3 {
        display: inline-block;
        width: 30%;
        height: 300px;
        border: 1px solid black;
      }

      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="section1"></div>
    <div id="section2"></div>
    <div id="section3"></div>

    <script>
      var section1 = document.getElementById("section1");
      section1.addEventListener("mouseover", highlightSection);

      var section2 = document.getElementById("section2");
      section2.addEventListener("mouseover", highlightSection);

      var section3 = document.getElementById("section3");
      section3.addEventListener("mouseover", highlightSection);

      function highlightSection() {
        this.classList.add("highlight");
      }
    </script>
  </body>
</html>
